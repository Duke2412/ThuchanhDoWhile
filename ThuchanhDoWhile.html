<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thực hành Do While</title>
</head>
<body>
<input type="button" value="Bài thực hành" onclick="thuchanh1()">
<script>
    function thuchanh1() {
        let value=null
        do {
            value = prompt('Nhập từ 1 đến 10')
        } while(value < 1 || value > 10);
        alert('Số của bạn vừa nhập là' +value)
    }
</script>
</body>
</html>
